<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>TabMatch</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
        min-width: 128px;
      }

      .header {
        display: flex;
        justify-content: space-between;
      }

      .header-title {
        font-size: 16px;
      }

      hr {
          display: block;
          height: 1px;
          border: 0;
          border-top: 1px solid #ccc;
          margin: .5em 0;
          padding: 0;
      }

      .header-image {
        margin: .25em;
      }

      .interval-container {
        margin: 1em 0;
      }

      .timer-interval-container {
        margin: .25em 0 .25em 1em;
      }

      #enable-timer-checkbox {
        margin-left: 0px;
      }

      #timer-interval {
        width: 15px;
      }

      .save-location-container {
        margin: .5em 0;
        width: 100%;
      }

      .save-locationxx {
        width: 100%;
      }

      #save-tabs-button {
        width: 100%;
        height: 2em;
      }
    </style>

    <script src="main.js"></script>
  </head>

  <body>
    <div class="main-container">
      <div class="header">
        <div class="header-title">TabMatch</div>
      </div>
      <hr/>
      <div class="control-container">
        <div class="interval-container">
          <div>
            <input type="checkbox" id="enable-timer-checkbox" name="enableTimer">
            <label for="enableTimer">Enable timer</label>
          </div>
          <div class="timer-interval-container">
            <input type="text" id="timer-interval" name="timerInterval" value="5"></input>
            <label for="timerInterval">minutes</label>
          </div>
          <div class="save-location-container">
            <label for "saveLocation">Save bookmarks to</label>
            <input type=text id="save-location" name="saveLocation" placeholder="Folder name"/>
          </div>
        </div>
        <hr/>
        <button type="button" id="save-tabs-button">Save tabs now</button>
      </div>
    </div>
  </body>
</html>
